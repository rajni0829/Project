<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track IP Address:</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="margin-left: 1400px">
                <a class="nav-item nav-link active" href="#">HOME <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#"> PROXY & VPN DETECTION</a>
                <a class="nav-item nav-link" href="#">ABOUT THIS PROJECT</a>
                <a class="nav-item nav-link" href="#">CONTACT</a>
            </div>
        </div>
    </nav>


    <br><br>
    <center>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Fetch and Enter your IP Address Here :</h5>
                <form method="POST">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
                <br><br>

                <!-- <section> -->
                <!-- <div class="card"> -->
                <div class="ip_address"></div>
                <button id="btn">Get IP Address </button>
                <!-- </section> -->
                <script src="https://code.jquery.com/jquery-3.6.0.min.js">
                </script>
                <script>
                    $(document).ready(function() {
                        $("#btn").click(function() {
                            $.getJSON("https://ipinfo.io", function(data) {
                                $(".ip_address").text(data.ip);
                            })
                        })
                    })
                </script> <br>
                <p class="card-text">Text you want here.</p>
            </div>
            <!-- </div> -->
    </center>

</body>

</html>
